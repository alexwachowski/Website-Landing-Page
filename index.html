<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Montserrat:wght@200&family=Pathway+Gothic+One&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <section class="Navigation">
      <div class="navigation">
        <div class="Logo">
          <h2 id="Name">Alex Wachowski UX Portfolio</h2>
        </div>
        <div class="buttons container">
          <button class="nav-btn">Home</button>
          <button class="nav-btn">Portfolio</button>
          <button class="nav-btn">Contact</button>
        </div>
      </div>
    </section>
  </header>

  <body>
    <!-- navigation -->

    <!-- Hero -->

    <section class="Hero">
      <div class="px-0 pt-5 b-5 text-center hero">
        <h1 class="main pb-5 mb-0">I take designs to the next level</h1>
      </div>
      <div class="img-bg text-center my-0 px-0 mr-0">
        <img
          src="./hill-country-braun-sunrise.jpg"
          width="100%"
          height="500px"
        />
      </div>
    </section>

    <!-- Projects -->

    <section class="projects">
      <div class="px-0 pt-5 b-5 text-center hero">
        <h2 class="main pb-5 mb-0">Selected Projects</h2>
      </div>
      <div class="container bg-img my-0 px- mr-0 py-3">
        <img src="./Rectangle 2.jpg" alt="Project 1" style="width: 100%" />
        <div class="centered">Project 1</div>
      </div>
      <div class="container bg-img my-0 px- mr-0 py-3">
        <img src="./UX project 2.jpg" class="img-fluid" alt="project 2" />
        <div class="centered">Project 2</div>
      </div>
      <div class="container bg-img my-0 px- mr-0 py-3">
        <img src="./UX project 3.jpg" class="img-fluid" alt="project 3" />
        <div class="centered">Project 3</div>
      </div>
      <div class="container bg-img my-0 px- mr-0 py-3 pb-5">
        <img src="./UX project 4.jpg" class="img-fluid" alt="project 4" />
        <div class="centered">Project 4</div>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact">
      <div class="card">
        <div class="row g-0">
          <div class="col-md-6">
            <div class="card-body text-center">
              <h5 class="card-title">Get in Touch</h5>
              <p class="card-text">alex.s.wachowski@gmail.com</p>
              <p class="card-text">
                <small class="text-body-secondary">817-343-4959</small>
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mx-2">
              <label for="exampleFormControlInput1" class="form-label mt-3"
                >Email address</label
              >
              <input
                type="email"
                class="form-control mb-5"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3 mx-2">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer>
    <section class="footer">
      <div class="container">
        <footer class="py-5 my-6">
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-light">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-light">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-light">Contact</a>
            </li>
          </ul>
          <p class="text-center text-light">Â© awuxportfolio.com</p>
        </footer>
      </div>
    </section>
  </footer>
</html>
